<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Films</title>
    <style>
        /* Styles intégrés */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #e8e8e8;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        #search-bar {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #search-bar:focus {
            outline: none;
            box-shadow: 0 0 15px #3498db;
        }

        .suggestions {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #555 transparent;
        }

        .suggestions::-webkit-scrollbar {
            width: 8px;
        }

        .suggestions::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }

        .suggestion-item {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: rgba(52, 152, 219, 0.9);
            transform: translateY(-5px);
        }

        .suggestion-item a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            display: block;
            font-weight: 500;
        }

        .suggestion-item a span {
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche de Films</h1>
        <input type="text" id="search-bar" placeholder="Rechercher un film...">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <script>
        // Charger les données des films depuis le fichier JSON
        fetch('movies_data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erreur lors du chargement du fichier JSON");
                }
                return response.json();
            })
            .then(data => {
                const movies = data.data.items; // Récupérer les films
                const searchBar = document.getElementById('search-bar');
                const suggestions = document.getElementById('suggestions');

                // Gérer l'événement de saisie dans la barre de recherche
                searchBar.addEventListener('input', () => {
                    const query = searchBar.value.toLowerCase();
                    suggestions.innerHTML = '';

                    if (query) {
                        const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
                        if (filteredMovies.length > 0) {
                            filteredMovies.forEach(movie => {
                                const suggestionItem = document.createElement('div');
                                suggestionItem.classList.add('suggestion-item');
                                suggestionItem.innerHTML = `
                                    <a href="vlc://https://cdn.hotstream.at/${movie.id}/play/1.mp4">
                                        <span>${movie.title}</span> (Lire avec VLC)
                                    </a>
                                    <a href="https://cdn.hotstream.at/${movie.id}/play/1.mp4" target="_blank">
                                        <span>${movie.title}</span> (Lire dans le navigateur)
                                    </a>
                                `;
                                suggestions.appendChild(suggestionItem);
                            });
                        } else {
                            suggestions.innerHTML = `<p>Aucun film trouvé</p>`;
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Erreur:', error);
                const suggestions = document.getElementById('suggestions');
                suggestions.innerHTML = `<p>Impossible de charger les données des films.</p>`;
            });
    </script>
</body>
</html>
